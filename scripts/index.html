<html>
  <head>
    <script type=module>
      // lif-coin boot
      let lif_boot = globalThis.lif?.boot;
      let local = 1;
      if (!lif_boot){
        let kernel_path = local ? '/lif-kernel' :
          'https://unpkg.com/lif-kernel@latest';
        lif_boot = (await import(`${kernel_path}/boot.js`)).default;
      }
      let lif = {
        webapp: 'lif-coin/browser/main.tsx',
      };
      if (local){
        lif.dependencies = {
          'lif-coin': '/lif-coin',
          'lif-os': '/lif-os',
          'lif-basic': '/lif-basic',
          'lif-kernel': '/lif-kernel',
          'react': '18.3.1',
          'react-dom': '18.3.1',
          'react-rnd': '18.3.1',
        };
      }
      await lif_boot.boot.boot_app({pkg: {lif}});
    </script>
  </head>
  <body>
  </body>
</html>
