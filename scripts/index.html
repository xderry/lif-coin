<html>
  <head>
    <script type=module>
      // lif-coin boot
      let local = 1;
      let kernel_path = local ? '../../lif-os/lif-kernel' :
        'https://unpkg.com/lif-kernel@1.2.0';
      let lif_boot = (await import(`${kernel_path}/boot.js`)).default;
      let lif = {
        webapp: 'lif-basic/main.tsx',
      };
      if (local){
        lif.dependencies = {
          'lif-coin': '/lif-coin',
          'lif-os': '/lif-os',
          'lif-basic': '/lif-basic',
          'lif-kernel': '/lif-kernel',
        };
      }
      await lif_boot.boot.boot_app({lif});
    </script>
  </head>
  <body>
  </body>
</html>
